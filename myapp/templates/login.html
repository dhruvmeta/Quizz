{% extends "base.html" %}
{% block title %}Login - Quiz Game{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-12 bg-white p-8 rounded-2xl shadow">
  <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>

  <form id="loginForm" class="space-y-4">
    {% csrf_token %}
    <div>
      <label class="block mb-1 font-semibold">Email</label>
      <input type="email" id="email" required
             class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <div>
      <label class="block mb-1 font-semibold">Password</label>
      <input type="password" id="password" required
             class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <div>
      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
        Login
      </button>
    </div>
  </form>

  <p class="mt-4 text-center text-gray-600">
    Don't have an account? 
    <a href="{% url 'register' %}" class="text-blue-600 hover:underline">Sign Up</a>
  </p>

  <p id="message" class="mt-4 text-center text-sm"></p>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", async function (e) {
  e.preventDefault();

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const message = document.getElementById("message");

  message.textContent = "Logging in...";
  message.className = "mt-4 text-center text-blue-600";

  try {
    const response = await fetch("api/login/", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "X-CSRFToken": "{{ csrf_token }}",
      },
      body: JSON.stringify({ email, password }),
    });

    const data = await response.json();

    if (response.ok) {
      message.textContent = " Login successful! Redirecting...";
      message.className = "mt-4 text-center text-green-600";
      
      // Store token if your API returns it
      if (data.token) {
        localStorage.setItem("token", data.token);
      }

      // Redirect to homepage
      setTimeout(() => {
        window.location.href = "/";
      }, 1500);
    } else {
      message.textContent = data.error || " Invalid credentials.";
      message.className = "mt-4 text-center text-red-600";
    }
  } catch (error) {
    console.error("Login error:", error);
    message.textContent = " Server error. Please try again later.";
    message.className = "mt-4 text-center text-red-600";
  }
});
</script>
{% endblock %}
