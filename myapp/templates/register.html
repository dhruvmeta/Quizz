{% extends "base.html" %}
{% block title %}Sign Up - Quiz Game{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-12 bg-white p-8 rounded-2xl shadow">
  <h2 class="text-2xl font-bold mb-6 text-center">Sign Up</h2>

  <form id="signupForm" class="space-y-4">
    {% csrf_token %}

    <div>
      <label class="block mb-1 font-semibold">Name</label>
      <input type="text" id="name" required
             class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <div>
      <label class="block mb-1 font-semibold">Email</label>
      <input type="email" id="email" required
             class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <div>
      <label class="block mb-1 font-semibold">Password</label>
      <input type="password" id="password" required
             class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <div class="flex items-center space-x-2">
      <input type="checkbox" id="tc" required class="h-4 w-4 text-blue-600">
      <label class="text-gray-600">I accept the 
        <a href="#" class="text-blue-600 hover:underline">Terms & Conditions</a>
      </label>
    </div>

    <div>
      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
        Sign Up
      </button>
    </div>
  </form>

  <p id="message" class="mt-4 text-center text-sm"></p>

  <p class="mt-4 text-center text-gray-600">
    Already have an account? 
    <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login</a>
  </p>
</div>

<script>
document.getElementById("signupForm").addEventListener("submit", async function (e) {
  e.preventDefault();

  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const tc = document.getElementById("tc").checked;
  const message = document.getElementById("message");

  message.textContent = "Registering...";
  message.className = "mt-4 text-center text-blue-600";

  try {
    const response = await fetch("http://127.0.0.1:8000/api/register/", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "X-CSRFToken": "{{ csrf_token }}",
      },
      body: JSON.stringify({
        name: name,
        email: email,
        password: password,
        tc: tc,
      }),
    });

    const data = await response.json();
    console.log("üì¶ Register API Response:", data);

    if (response.ok) {
      message.textContent = "‚úÖ Registration successful! Redirecting to login...";
      message.className = "mt-4 text-center text-green-600";

      // Redirect to login page
      setTimeout(() => {
        window.location.href = "{% url 'login' %}";
      }, 1500);
    } else {
      message.textContent = data.error || "‚ùå Registration failed. Please try again.";
      message.className = "mt-4 text-center text-red-600";
    }
  } catch (error) {
    console.error("‚ùå Error:", error);
    message.textContent = "‚ùå Server error. Please try again later.";
    message.className = "mt-4 text-center text-red-600";
  }
});
</script>
{% endblock %}
